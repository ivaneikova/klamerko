    <style>
        .paper_section {
            padding: 50px 0;
            width: 80%;
            margin-left: 50px;
            text-align: center;
        }
        
        .paper_section h2 {
            font-size: 20px;
            font-weight: bold;
            text-transform: uppercase;
            align-self: center;
        }
        
        .paper {
            margin-top: 45px;
            display: flex;
            justify-content: space-between;
        }
        
        .paper {
            border-radius: 10px;
            border: 1px solid #d4d4e1;
            display: inline-block;
            transition: all ease-in 0.2s;
        }
        
        .paper:hover {
            transform: scale(1.1);
            box-shadow: 0px 0px 5px 0px rgba(0, 0, 0, 0.35);
        }
        
        .paper .name {
            font-size: 20px;
            color: #3f3f5a;
            font-weight: bold;
        }
        
        #paper {
            display: wrap;
            justify-content: space-between;
            width: 80%;
            margin-left: 50px;
        }
    </style>
